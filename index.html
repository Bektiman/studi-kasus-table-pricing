<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Pricing</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://font.googleapis.com/css?family=Open+Sans:400,600,700">
</head>

<body>

    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/paper-plane.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">
                    Custom domains
                </li>
                <li class="pricing-feature-item">
                    Sleep after 30 mins inactivity

                </li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>

        </div>
        <div class="pricing-plan">
            <img src="icons/plane.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">
                    Never sleeps
                </li>
                <li class="pricing-feature-item">
                    Multiple Worker for more powerfull apps

                </li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-feature">Free Trial</a>

        </div>
        <div class="pricing-plan">
            <img src="icons/rocket.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">
                    Dedicated
                </li>
                <li class="pricing-feature-item">
                    Simple horizontal scalability

                </li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>

        </div>

    </div>

</body>

</html>
